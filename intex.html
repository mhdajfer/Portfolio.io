<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="bg" class="h-screen w-full absolute" style="z-index: -2;"></div>

    <div class="w-full flex justify-around fixed h-28 mx-auto pt-10 nav-scroll">

        </div>
        <div class="">
            <ul class="flex space-x-10 text-lg text-white pt-6 cursor-pointer">
                <li class=" hover:text-yellow-500">

                <li class=" hover:text-yellow-500">

                </li>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="bg.js"></script>
    <script>
        $(document).ready(function(){
        $(window).scroll(function(){
  	    var scroll = $(window).scrollTop();
	    if (scroll > 300) {
            console.log("scrolled")
	        $(".nav-scroll").addClass("bg-black")
	    }
        else{
            $(".nav-scroll").removeClass("bg-black")
        }

        })  
        })
    </script>
